<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

<body>
    <header> 
        <img src="./src/img/img.webp" alt="Parking logo" width="100em" height="100em">
        <h1>Estacionamento</h1>
        </header>
    </div>
</div>
    <div class="conteudo">
        <div class="values">
            <h2>Valor</h2>
            <p> Valor da hora: 2,00 R$</p>
            <p>A partir de 3 horas, o valor da hora passa a valer 3,50 R$.</p>
            <!-- Só para mecher nas regras de negócio -->
        </div>
         <input type="text" id="nome" placeholder="Digite o nome do veículo: " autocomplete="off" maxlength="20">
    <input type="text" id="placa" placeholder="Digite a placa do veículo: " autocomplite="off" maxlength="20">
    <button id="cadastrar" class="btn">Casdastrar</button>
    <table class="tabela">
        <thead>
            <tr>
                <th>Veículo</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>

    </div>
